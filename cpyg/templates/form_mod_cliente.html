<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar cliente</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>::selection{color:rgb(224, 224, 224);background: rgba(89, 0, 255, 0.693) }</style>
    
    <style>
    
        body{
            font-family: Arial;
        }

        .error-control{
            border: 1px solid red;
        }

        label.error{
            color: red;
            width: 200px;
            font-size: 0.8em;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>

<script>

    $(function() 
    {
      $("#formulario").validate({
           rules: {
                  email: {
                        rut: "required",
                        nombre: "required",
                        correo: "required",
                        telefono:"required",
                        direccion:"required",                        
                  }   
                  
              }, //rules
          messages: {
                rut: {
                  required: 'Ingrese rut del cliente ',
                    },
                nombre: {
                  required: 'Ingrese nombre del cliente',
                   },
                correo:{
                  required: 'Ingrese informacion del cliente',
                        },
                telefono:{
                    required: 'Ingrese número de contacto',
                },
                direccion:{
                    required:'Ingrese dirección',
                },
             
          }//messages
      }); //$('#mi-formulario').validate
  }); //function


</script>
</head>
<body>
    <div class="container">
        <h2>Modificando Cliente</h2>

        <form method="post" action="#" id="formulario">
            {% csrf_token %}

            <div class="form-group">
                {{ form.rut.label}}
                {{ form.rut}}
            </div>

            <div class="form-group">
                {{ form.nombre.label}}
                {{ form.nombre}}
            </div>

            <div class="form-group">
                {{ form.correo.label}}
                {{ form.correo}}
            </div>

            <div class="form-group">
                {{ form.telefono.label}}
                {{ form.telefono}}
            </div>

            <div class="form-group">
                {{ form.direccion.label}}
                {{ form.direccion}}
            </div>
            
            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'mostrar' %}" class="btn btn-success">Mostrar</a>
        </form>
    </div>
</body>
</html>
